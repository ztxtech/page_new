  avatar: "images/photos/ztx.png"
  bio: "Institute of Fundamental and Frontier Sciences,\n University of Electronic Science and Technology of China"
  location: "Chengdu, Sichuan, China"
  employer:
  pubmed:
  googlescholar: "https://scholar.google.com/citations?user=bRYz250AAAAJ"
  email: "zhantianxianguestc@hotmail.com"
  researchgate: "https://www.researchgate.net/profile/Tianxiang-Zhan"
  uri:
  bitbucket:
  codepen:
  dribbble:
  flickr:
  facebook:
  foursquare:
